<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Manhattan Map</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }

        .map-container {
            position: relative;
            width: 1000px; /* Same width as page 2 */
            height: 1800px; /* Same height as page 2 */
            background-image: url('image.jpg'); /* Same background image as page 2 */
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
        }

        .location {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: orange;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
        }

        .location:hover {
            background-color: yellow;
        }

        .tooltip {
            position: absolute;
            padding: 5px;
            background-color: white;
            color: black;
            font-size: 12px;
            border-radius: 4px;
            display: none;
            transform: translate(-50%, -120%);
        }

        .location:hover .tooltip {
            display: block;
        }

        /* Location positions from page 4 */
        .location-central-park { top: 850px; left: 500px; } /* Central Park */
        .location-bryant-park { top: 1000px; left: 520px; } /* Bryant Park */
        .location-highline { top: 1080px; left: 430px; } /* The Highline */
        .location-brooklyn-bridge { top: 1290px; left: 640px; } /* Brooklyn Bridge */
        .location-ny-public-library { top: 970px; left: 520px; } /* New York Public Library */
        .location-staten-island-ferry { top: 1410px; left: 500px; } /* Staten Island Ferry */
    </style>
</head>
<body>
    <div class="map-container">
        <!-- Updated Locations from page 4 -->
        <div class="location location-central-park" onclick="openGoogleMap('Central Park, Manhattan, NY')">
            <div class="tooltip">Central Park</div>
        </div>
        <div class="location location-bryant-park" onclick="openGoogleMap('Bryant Park, Manhattan, NY')">
            <div class="tooltip">Bryant Park</div>
        </div>
        <div class="location location-highline" onclick="openGoogleMap('The Highline, Manhattan, NY')">
            <div class="tooltip">The Highline</div>
        </div>
        <div class="location location-brooklyn-bridge" onclick="openGoogleMap('Brooklyn Bridge, Manhattan, NY')">
            <div class="tooltip">Brooklyn Bridge</div>
        </div>
        <div class="location location-ny-public-library" onclick="openGoogleMap('New York Public Library, Manhattan, NY')">
            <div class="tooltip">New York Public Library</div>
        </div>
        <div class="location location-staten-island-ferry" onclick="openGoogleMap('Staten Island Ferry, Manhattan, NY')">
            <div class="tooltip">Staten Island Ferry</div>
        </div>
    </div>

    <script>
        function openGoogleMap(location) {
            const baseUrl = "https://www.google.com/maps/search/?api=1&query=";
            const url = baseUrl + encodeURIComponent(location);
            window.open(url, "_blank");
        }
    </script>
</body>
</html>
