<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 9</title>
    <style>
        body {
            background-color: beige;
            color: black;
            font-family: garamond;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 100px;
            margin: 0;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin: 10px 0;
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #800020; /* Burgundy background */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            text-align: center;
        }

        .button:hover {
            background-color: #990033; 
        }

        .help-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background-color: gray;
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .about-us-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            font-size: 14px;
            font-family: 'Garamond', serif;
            color: black;
            background-color: transparent; 
            border: 2px solid #800020; 
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .about-us-button:hover {
            background-color: #800020; 
            color: white; 
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }
    </style>
    <script>
        function navigateToHomePage() {
            // Hide the help button
            document.querySelector('.help-button').style.display = 'none';
            window.location.href = "index.html";  // Redirect to index.html
        }

        function navigateToAboutUs() {
            window.location.href = "page10.html"; 
        }

        function navigateToTransit() {
            window.location.href = "page5.html"; /* Navigates to Page 5 */
        }

        function navigateToExplore() {
            window.location.href = "page6.html"; /* Updated to navigate to Page 6 */
        }
    </script>
</head>
<body>

    <h1>WELCOME</h1>
    <h2>New Yorkers</h2>

    <!-- Manhattan Transit Button -->
    <button class="button" onclick="navigateToTransit()">Manhattan Transit</button>

    <!-- Manhattan Explore Button -->
    <button class="button" onclick="navigateToExplore()">Manhattan Explore</button>

    <!-- Help button -->
    <button class="help-button" onclick="navigateToHomePage()">?</button>

    <button class="about-us-button" onclick="navigateToAboutUs()">About Us</button>

</body>
</html>
